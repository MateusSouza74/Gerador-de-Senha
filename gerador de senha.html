<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Senha</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="pw-container">
<div class="pw-header">
<div class="pw">
<span id="pw"> Password Here</span>
<button id="copy">Copiar</button>
</div>
</div>
<div class="pw-body">
<div class="form-control">
<lable for="length">Tamanho da Senha</lable>
<input id="len" value="10" type="number" min="8" max="30">
</div>
<div class="form-control">
<lable for="upper">Letras Maiúsculas</lable>
<input id="upper" type="checkbox">
</div>
<div class="form-control">
<lable for="lower">Letras Minúsculas</lable>
<input id="lower" type="checkbox">
</div>
<div class="form-control">
<lable for="number">Números</lable>
<input id="number" type="checkbox">
</div>
<div class="form-control">
<lable for="symbol">Símbolos</lable>
<input id="symbol" type="checkbox">
</div>
<button class="generate" id="generate">Gerar Senha</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
